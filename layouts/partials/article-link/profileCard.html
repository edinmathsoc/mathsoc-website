{{ $disableImageOptimization := .Site.Params.disableImageOptimization | default false }}
{{- $url := urls.Parse (.src) }}
{{- $name := .name }}
{{- $surname := .surname }}
{{- $role := .role }}
{{- $page := .page }}

<a href="{{ .page }}">
  <div class="bg-foreground p-4  flex flex-col " >
    <div class="flex items-center justify-center " >
      <img src="{{$url.String}}" alt="{{$name}}" class="top-0 left-0 object-cover rounded-full nozoom mt-0" height="200" width="200"/>
    </div>
      <div class="flex flex-col">
        <h1 class="mb-1">
          {{$name}} <br>
          {{$surname}} <br>
          <span class="text-sm text-primary opacity-50"> {{$role}}</span>
        </h1>
      </div>
    </div>
  </a>
